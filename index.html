<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Login Form</title>
    <style>
        /* General Styles */
        * {
            color: black;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('ecole_5.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: darken;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.293);
            z-index: -99;
        }

        /* Container Styles */
        .container {
            width: 400px;
            margin-top: 20px;
            padding: 30px;
            background: rgba(186, 111, 111, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* Logo Styles */
        .logo {
           
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgb(203, 218, 221);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top-left-radius: 90px;
            border-bottom-right-radius:90px ;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            width: 100%;
            max-width: 400px; /* Limit logo size */
            margin: 20px; /* Space between logo and form */
        }

        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        /* Input Wrapper */
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        /* Label Styles */
        .input-wrapper label {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        /* Input Styles */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 5px;
            transition: all 0.3s ease;
            padding-top: 20px;
        }

        /* Focused Input Styles */
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #5cb85c;
        }

        /* Floating Label Effect */
        input[type="text"]:focus + label,
        input[type="password"]:focus + label,
        input[type="email"]:focus + label {
            top: -10px;
            font-size: 12px;
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder,
        input[type="email"]::placeholder {
            color: transparent;
        }
        /* Button Styles */
        button {
            background-color: #5cb85c;
            font-size: 18px;
            padding: 12px 20px;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        a {
            display: block;
            text-decoration: none;
            font-size: 14px;
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
            font-size: 18px;
        }
        @media (max-width: 425px) and (min-width: 375px) {
            .container {
            width: 300px;
           
        }
        .logo {
           
           
           /* width: 90%; */
           max-width: 300px;
       }
       .logo img{
        width: 90%;
        height: 90%;
        padding: 5px;
       }
        }
        @media (max-width: 376px) and (min-width: 270px) {
            .container {
            width: 300px;
           
        }
        .logo {
           
           
             /* width: 90%;  */
           max-width: 280px;
       }
       .logo img{
        width: 90%;
        height: 90%;
        padding: 5px;
       }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="progress.png" alt="Logo not found">
    </div>
    <div class="container">
        <h1>Login</h1>
        <form>
            <!-- Username Field -->
            <div class="input-wrapper">
                <input type="text" id="username" placeholder=" " required>
                <label for="username">Matricule de bac</label>
                <i class="bx bx-user-circle"></i>
            </div>
            <!-- Password Field -->
            <div class="input-wrapper">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Mot de pass</label>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <!-- Remember Me Checkbox -->
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot password?</a>
    </div>
</body>
</html>
